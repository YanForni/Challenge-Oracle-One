<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Codificador ONE</title>
</head>
<body>
  <main>
    <img src="./assets/Logo.svg" alt="Logo Alura" class="logo-alura">
    <form>
      <textarea name="input-to-encode" id="input-to-encode" placeholder="Digite seu texto"></textarea>
      <div class="info-btns-wrapper">
        <div class="info-wrapper">
          <img src="./assets/Info.svg" alt="Ícone de informação">
          <p class="info">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="button-wrapper">
          <button type="button" class="button-encode" onclick="useFn(encode)">Criptografar</button>
          <button type="button" class="button-decode" onclick="useFn(decode)">Descriptografar</button>
        </div>
      </div>
    </form>
    <aside>
      <img src="./assets/Decode.svg" alt="Garota inspecionando diamante" class="nonempty-message">
      <h3 class="nonempty-message">Nenhuma mensagem encontrada</h3>
      <p class="nonempty-message">Digite um texto que você deseja criptografar ou descriptografar.</p>

      <p class="message empty-message" oncopy="return false"></p>
      <button type="button" class="button-copy empty-message" onclick="copy()">Copiar</button>
    </aside>
  </main>
  <script src="./main.js"></script>
</body>
</html>
